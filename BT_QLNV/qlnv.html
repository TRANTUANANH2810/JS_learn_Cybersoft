<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h3 class="display-4 text-center">Quản Lý sinh viên</h3>
                    <form id="formQLSV">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="">Họ: </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="txtHo"
                                />
                                <span id="spanHo" class="text-danger"></span>
                            </div>
                            <div class="col-6 form-group">
                                <label for="">Tên: </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="txtTen"
                                />
                                <span id="spanTen" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="">Mã Nhân Viên: </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="txtMaNV"
                                />
                                <span id="spanMaNV" class="text-danger"></span>
                            </div>
                            <div class="col-6 form-group">
                                <label for="">Ngày Làm: </label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="txtNgayLam"
                                />
                                <span
                                    id="spanNgayLam"
                                    class="text-danger"
                                ></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="">Chức Vụ: </label>
                                <select
                                    name=""
                                    id="chucVu"
                                    class="form-control"
                                >
                                    <option>Chọn Chức Vụ</option>
                                    <option>Giám đốc</option>
                                    <option>Trưởng phòng</option>
                                    <option>Nhân viên</option>
                                </select>
                                <span
                                    id="spanChucVu"
                                    class="text-danger"
                                ></span>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button
                                id="themNhanVien"
                                type="button"
                                onclick=""
                                class="btn btn-success"
                            >
                                Thêm Nhân Viên
                            </button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-9 form-group">
                            <select
                                name=""
                                id="chucVuSearch"
                                class="form-control"
                            >
                                <option>Giám đốc</option>
                                <option>Trưởng phòng</option>
                                <option>Nhân viên</option>
                            </select>
                            <input
                                placeholder="Nhập tên nhân viên"
                                type="text"
                                class="form-control mt-2"
                                id="txtSearch"
                            />
                        </div>
                        <div class="col-3 form-group">
                            <button id="btnSearch" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-8 mx-auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Họ</th>
                                <th>Tên</th>
                                <th>MNV</th>
                                <th>Ngày Làm</th>
                                <th>Chức Vụ</th>
                                <th>Lương</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodySinhVien"></tbody>
                    </table>
                </div>
            </div>

            <script
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"
            ></script>

            <script src="./NhanVien.js"></script>
            <script src="./DanhSachNV.js"></script>
            <script src="./main.js"></script>
        </div>
    </body>
</html>
